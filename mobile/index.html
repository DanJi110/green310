<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부스타일시트연결 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 제이쿼리 CND 연결 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- 외부 스크립트 연결 -->
    <script src="javascript/javascript.js"></script>
    <!-- 학습내용
    1. CSS - animation 연습 
    2. newDate() - 내장 객체 불러오기 학습 
    3. setInterval 학습 
    4. if 문 학습 
    5. 클릭 이벤트와 addClass 학습하기 -->
</head>
<body>
    <div id="wrap">
        <img src="img/cloud1.png" alt="" class="c1">
        <img src="img/cloud2.png" alt="" class="c2">
        <!-- 로고 -->
        <h1></h1>

        <!-- hero -->
        <article>
            <p><strong>lorem</strong>Ipsum</p>
            <em>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</em>
        </article>

        <!-- 모바일 -->
        <figure>
            <p>
                <img src="img/cloud1.png" alt="" class="m1">
                <img src="img/cloud2.png" alt="" class="m2">
                <span>00</span>:<span>00</span>:<span>00</span>
            </p>
        </figure>

        <!-- 내비 -->
        <nav>
            <ul>
                <li>morning</li>
                <li>afternoon</li>
                <li>evening</li>
                <li>night</li>
            </ul>
        </nav>
    </div>
</body>
</html>
